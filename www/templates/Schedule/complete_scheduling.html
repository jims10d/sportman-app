<ion-view view-title="{{competition.comp_name}}" cache-view="true">
<!-- Back Button -->
<ion-nav-buttons side="left">
<button class="button button-clear icon-button mdi mdi-chevron-left" ng-click="back()" style="font-size:25px"></button>
</ion-nav-buttons>

<ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #ffffff;">
<!-- List of competitions joined -->
<div class="list" ng-hide="showme">
	<!-- Data of competitions -->
	<div style="margin-top: 15px;"></div>
	<a ng-repeat="fixture in fixturesArr" class="item item-avatar" style="border-bottom:2px solid #f8f8f8; background:white; padding-bottom: 0px; margin-bottom: 0px;">
		<div style="padding-top: 10px">
		<h2 style="margin-left: -80px;">Fixture {{fixture}}</h2>
		<button class="button button-clear icon-button mdi mdi-chevron-right" ng-click="goToFixtureDetail('{{fixture}}')" style="font-size:20px;color:#808a89;margin-top:-60px;margin-left:200px;padding:0px;text-align:right;"></button>
		</div>
	</a>
</div>
</ion-content>
</ion-view>
