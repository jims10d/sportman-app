<ion-view view-title="Matches" title-center cache-view="true">
<ion-nav-buttons side="left">
<button class="button button-clear icon-button mdi mdi-chevron-left" ng-click="backToHome()" style="font-size:25px"></button>
</ion-nav-buttons>
<ion-content class="hideScroll" overflow-scroll=true scroll-sista="tabs" style="background-color: #ececec; z-index:0;overflow-y: hidden;">
<!-- for refresh -->
<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"></ion-refresher>

<!-- tab -->
<div class="row" ng-init="showme = 1" style="padding:0px;margin-top: 10px;">
    <a class="col col-50" ng-click="showme=1" ng-class="{'top-tab-active':showme == 1}" style="text-align:center;font-size:13px;color:rgba(255, 255, 255, 0.45);padding:0px;padding-top:6px;padding-bottom:6px;background-color:#4DB6AC;border:none;border-bottom:1px solid #e0dfdf;">Live (0)</a>
    <div ng-show="showme==1" class="col col-10" style="text-align:center;font-size:13px;padding:0px;padding-top:6px;padding-bottom:6px;background-color:#4DB6AC;border:none;border-bottom:1px solid #e0dfdf;" ng-click="showme=2"><i ng-class="{'top-tab-active':showme == 2}" class="icon ion-arrow-left-b placeholder-icon" style="color:rgba(255, 255, 255, 0.45);font-size: 20px;"></i></div>
    <div ng-show="showme==2" class="col col-10" style="text-align:center;font-size:13px;padding:0px;padding-top:6px;padding-bottom:6px;background-color:#4DB6AC;border:none;border-bottom:1px solid #e0dfdf;" ng-click="prev()"><i ng-class="{'top-tab-active':showme == 2}" class="icon ion-arrow-left-b placeholder-icon" style="color:rgba(255, 255, 255, 0.45);font-size: 20px;"></i></div>
    <div class="col col-30" ng-click="showme=2" style="text-align:center;font-size:13px;color:rgba(255, 255, 255, 0.45);padding:0px;padding-top:6px;padding-bottom:6px;background-color:#4DB6AC;border:none;border-bottom:1px solid #e0dfdf;"><p ng-class="{'top-tab-active':showme == 2}" style="padding-left:10px;font-weight:bold;color:rgba(255, 255, 255, 0.45);text-align: center;margin:0px;padding: 0px;">{{day}} {{monthName}} {{year}}</p></div>
    <div ng-show="showme==1" class="col col-10" style="text-align:center;font-size:13px;color:rgba(255, 255, 255, 0.45);padding:0px;padding-top:6px;padding-bottom:6px;background-color:#4DB6AC;border:none;border-bottom:1px solid #e0dfdf;" ng-click="showme=2"><i ng-class="{'top-tab-active':showme == 2}" class="icon ion-arrow-right-b placeholder-icon" style="color:rgba(255, 255, 255, 0.45);font-size: 20px;"></i></div>
    <div ng-show="showme==2" class="col col-10" style="text-align:center;font-size:13px;color:rgba(255, 255, 255, 0.45);padding:0px;padding-top:6px;padding-bottom:6px;background-color:#4DB6AC;border:none;border-bottom:1px solid #e0dfdf;" ng-click="next()"><i ng-class="{'top-tab-active':showme == 2}" class="icon ion-arrow-right-b placeholder-icon" style="color:rgba(255, 255, 255, 0.45);font-size: 20px;"></i></div>
</div>

<p ng-if="myCompetitionId == 'null'" style="text-align:center;margin-top:200px;">No Match</p>
<p ng-if="myCompetitionId === 'null'" style="text-align:center;margin-top:10px;">You haven't joined any competition yet...</p>

<!-- <p ng-if="myCompetitionId === null" ng-show="showme==1" style="text-align:center;margin-top:200px;">No match is live yet...</p> -->
<p ng-if="myCompetitionId === null" ng-show="showme==1" style="text-align:center;margin-top:200px;">You not joining any competition yet...</p>
<!-- <p ng-if="myCompetitionId !== 'null'" ng-show="showme==2" style="text-align:center;margin-top:200px;">You not joining any competition yet...</p> -->

<!-- <div ng-show="showme==2" ng-if="myCompetitionId !== null" ng-click="goToClassement()" class="item item-divider" style="padding:0px;margin-left: 4px;margin-top: 8px;margin-right: 4px;width: auto;">
    <p style="background-color:#4DB6AC;padding-left:10px;font-weight:bold;color:white;text-align: center;"> {{competition.comp_name}}</p>
</div> -->
<div ng-show="showme==2" ng-if="myCompetitionId !== null" class="item item-text-wrap" ng-repeat="data in allMatchesObj.competition_name" style="padding:0px;margin-left: 4px;margin-right: 4px;margin-top:10px;width: auto;background-color: white;">
    <p style="background-color:#4DB6AC;padding-left:10px;font-weight:bold;color:white;height:30px;text-align: center;padding-top: 5px;">{{data}}</p>
    <div class="row" ng-repeat="item in allMatchesObj.matches[$index] track by item.id" style="border-bottom: #e8e3e3 1px solid;margin:0px;padding:0px;">
      <div class="col col-10" style="text-align:center;font-size: 13px;"></div>
      <div class="col" style="text-align:right;font-size: 13px;">{{item.match_homeTeam}}</div>
      <div ng-show="item.match_time != '18:00'" ng-hide="item.match_time == '18:00' || item.countDownStarted == true" ng-if="item.countDownStarted != 'true'" style="text-align:center;color:#4DB6AC;width: 70px;margin-top: 5px;">{{item.match_time}}</div>
      <div ng-show="item.countDownStarted == true && item.countDownTimer > 0" ng-hide="item.countDownStarted == null || item.countDownTimer <= 0" ng-click="liveScore('{{item.id}}')" style="text-align:center;color:#4DB6AC;width: 70px;margin-top: 5px;">{{item.countDownTimer}}</div>
      <!-- <div class="col col-20" ng-show="item.match_started == true" ng-hide="item.match_started == '' || item.timer_status == 'fulltime' || item.timer_status == 'halftime'" ng-click="liveScore('{{item.id}}')" style="text-align:center;color:#33cd5f;width: 70px;margin-top: 5px;font-size: 13px;">Start</div> -->
      <div ng-show="item.timer_status == 'halftime'" ng-hide="item.timer_status != 'halftime'" ng-click="liveScore('{{item.id}}')" style="text-align:center;color:#ffc900;width: 70px;margin-top: 5px;">HT</div>
      <div class="col col-20" ng-show="item.timer_status == 'fulltime'" ng-hide="item.timer_status != 'fulltime'" ng-click="liveScore('{{item.id}}')" style="text-align:center;color:#111;width: 70px;font-size: 13px;">{{item.match_homeScore}} - {{item.match_awayScore}}</div>
      <div class="col" style="text-align:left;font-size: 13px;">{{item.match_awayTeam}}</div>
      <div class="col col-10" style="text-align:left;"></div>
    </div>
</div>
<!--Live Score for Referee-->
</ion-content>
</ion-view>
